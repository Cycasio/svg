<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG 即時預覽</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f5;
      --border: #d0d0d0;
      --accent: #3a6ea5;
      --text: #1d1d1f;
      --code-bg: #0f172a;
      --code-fg: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      background: white;
    }

    h1 {
      margin: 0 0 0.25rem;
      font-size: 1.5rem;
      letter-spacing: 0.02em;
    }

    p.lead {
      margin: 0;
      color: #5c6470;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }

    .panel {
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 8px 22px rgba(17, 24, 39, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 320px;
    }

    .panel header {
      padding: 1rem 1.25rem;
      border: 0;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
    }

    .panel h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .panel .body {
      padding: 1rem 1.25rem 1.25rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font: 14px/1.5 "JetBrains Mono", "SFMono-Regular", "Menlo", "Consolas", monospace;
      background: var(--code-bg);
      color: var(--code-fg);
      outline-color: var(--accent);
    }

    .info {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .preview-container {
      display: grid;
      place-items: center;
      background: repeating-conic-gradient(#f8fafc 0% 25%, #eef2ff 0% 50%);
      min-height: 320px;
      border-top: 1px solid var(--border);
    }

    #svg-preview {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 1.5rem;
    }

    #status {
      margin: 0;
      font-size: 0.95rem;
      color: #4b5563;
    }

    footer {
      text-align: center;
      padding: 1rem 1.5rem 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SVG 即時預覽</h1>
    <p class="lead">貼上或輸入 SVG 語法，右側立即顯示圖像。</p>
  </header>

  <main>
    <section class="panel">
      <header>
        <h2>SVG 語法</h2>
      </header>
      <div class="body">
        <textarea id="svg-input" spellcheck="false" aria-label="SVG input"></textarea>
        <p class="info">支援完整 &lt;svg&gt; 標籤；修改時自動更新預覽。</p>
        <p id="status">貼上 SVG 後開始預覽。</p>
      </div>
    </section>

    <section class="panel">
      <header>
        <h2>即時預覽</h2>
      </header>
      <div class="preview-container">
        <div id="svg-preview" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer>提供一個乾淨的空間，方便快速檢視與調整 SVG。</footer>

  <script>
    const input = document.getElementById("svg-input");
    const preview = document.getElementById("svg-preview");
    const status = document.getElementById("status");

    const sample = `<svg width="240" height="240" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="104" height="104" rx="18" fill="url(#g)" />
  <circle cx="60" cy="60" r="34" fill="white" opacity="0.9" />
  <path d="M60 32 L78 76 H42 Z" fill="#0f172a" opacity="0.8" />
</svg>`;

    input.value = sample;

    function renderSvg() {
      const raw = input.value.trim();

      if (!raw) {
        preview.replaceChildren();
        status.textContent = "貼上 SVG 後開始預覽。";
        return;
      }

      try {
        const doc = new DOMParser().parseFromString(raw, "image/svg+xml");
        const parseError = doc.querySelector("parsererror");

        if (parseError) {
          throw new Error(parseError.textContent || "解析失敗");
        }

        const svg = doc.documentElement;
        if (svg.nodeName.toLowerCase() !== "svg") {
          throw new Error("根節點不是 <svg>");
        }

        const imported = document.importNode(svg, true);
        preview.replaceChildren(imported);
        status.textContent = "預覽已更新。";
      } catch (err) {
        preview.replaceChildren();
        status.textContent = `無法渲染：${err.message}`;
      }
    }

    input.addEventListener("input", renderSvg);
    renderSvg();
  </script>
</body>
</html>
