<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG 即時預覽</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f5f5;
      --border: #d0d0d0;
      --accent: #3a6ea5;
      --text: #1d1d1f;
      --code-bg: #0f172a;
      --code-fg: #e2e8f0;
      --preview-scale: 1;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: "Inter", "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: clamp(1rem, 2vw, 1.5rem);
      border-bottom: 1px solid var(--border);
      background: white;
    }

    h1 {
      margin: 0 0 0.25rem;
      font-size: 1.5rem;
      letter-spacing: 0.02em;
    }

    p.lead {
      margin: 0;
      color: #5c6470;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: clamp(0.75rem, 2vw, 1.25rem);
      padding: clamp(1rem, 2.5vw, 1.5rem);
      max-width: 1200px;
      margin: 0 auto;
      width: min(1200px, 100%);
    }

    @media (min-width: 980px) {
      main {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .panel {
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 8px 22px rgba(17, 24, 39, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 320px;
    }

    .panel header {
      padding: 1rem 1.25rem;
      border: 0;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
    }

    .panel h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .panel .body {
      padding: 1rem 1.25rem 1.25rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font: 14px/1.5 "JetBrains Mono", "SFMono-Regular", "Menlo", "Consolas", monospace;
      background: var(--code-bg);
      color: var(--code-fg);
      outline-color: var(--accent);
      max-width: 100%;
    }

    .info {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      align-items: center;
    }

    .control-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .control-group label {
      font-size: 0.9rem;
      color: var(--text);
      font-weight: 500;
    }

    select, input[type="number"] {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--panel);
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
      outline-color: var(--accent);
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      transform: scale(0.98);
    }

    button.secondary {
      background: #64748b;
    }

    button.secondary:hover {
      background: #475569;
    }

    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    .status {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    button:hover,
    button:focus-visible {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(58, 110, 165, 0.2);
      outline: none;
    }

    .preview-container {
      display: grid;
      place-items: center;
      background: repeating-conic-gradient(#f8fafc 0% 25%, #eef2ff 0% 50%);
      min-height: 320px;
      max-height: 75vh;
      border-top: 1px solid var(--border);
      padding: clamp(0.75rem, 2vw, 1.25rem);
      overflow: auto;
      width: 100%;
      max-width: 100%;
    }

    #svg-preview {
      width: min(960px, 100%);
      display: grid;
      place-items: center;
      padding: clamp(0.75rem, 2vw, 1.5rem);
      max-width: 100%;
      transform: scale(var(--preview-scale));
      transform-origin: center;
      overflow: hidden;
      min-height: 0;
    }

    #svg-preview .preview-svg {
      display: block;
      width: 100%;
      height: auto;
      max-height: min(70vh, 720px);
      max-width: 100%;
      object-fit: contain;
      overflow: visible;
    }

    .preview-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1rem;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.25rem 1rem;
      color: #475569;
      border-bottom: 1px solid var(--border);
      background: #f8fafc;
    }

    .preview-controls label {
      font-weight: 600;
    }

    .preview-controls input[type="range"] {
      flex: 1;
      min-width: 160px;
    }

    #status {
      margin: 0;
      font-size: 0.95rem;
      color: #4b5563;
    }

    #status[data-tone="success"] {
      color: #15803d;
    }

    #status[data-tone="error"] {
      color: #b91c1c;
    }

    .debug {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #f8fafc;
      padding: 0.75rem 1rem;
      color: #475569;
      font-size: 0.9rem;
    }

    .debug summary {
      cursor: pointer;
      font-weight: 600;
    }

    .debug pre {
      margin: 0.5rem 0 0;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 240px;
      overflow: auto;
      background: white;
      border: 1px dashed var(--border);
      border-radius: 6px;
      padding: 0.75rem;
    }

    footer {
      text-align: center;
      padding: 1rem 1.5rem 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 720px) {
      h1 {
        font-size: 1.35rem;
      }

      main {
        padding: 1rem;
      }

      .panel .body {
        padding: 0.75rem 1rem 1rem;
      }

      .actions {
        flex-direction: column;
        align-items: flex-start;
      }

      .preview-controls {
        flex-direction: column;
        align-items: flex-start;
      }

      textarea {
        min-height: 200px;
      }

      #svg-preview {
        padding: 0.75rem;
        max-height: 65vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SVG 即時預覽</h1>
    <p class="lead">貼上或輸入 SVG 語法，右側立即顯示圖像。</p>
  </header>

  <main>
    <section class="panel">
      <header>
        <h2>SVG 語法</h2>
      </header>
      <div class="body">
        <textarea
          id="svg-input"
          spellcheck="false"
          aria-label="SVG input"
          placeholder="貼上完整的 <svg> 標籤"
        ></textarea>
        <div class="actions">
          <p class="info">支援完整 &lt;svg&gt; 標籤；修改時自動更新預覽並記錄在本機。</p>
          <button id="load-sample" type="button">載入範例</button>
          <button id="clear-input" type="button">清除輸入</button>
        </div>
        <p id="status" role="status" aria-live="polite">貼上 SVG 後開始預覽。</p>
        <details class="debug" id="debug-panel">
          <summary>除錯訊息</summary>
          <pre id="debug-log">等待輸入…</pre>
        </details>
      </div>
    </section>

    <section class="panel preview-area">
      <h2>預覽圖片</h2>

      <div class="controls">
        <div class="control-group">
          <label for="resolution">解析度:</label>
          <select id="resolution">
            <option value="512">512×512</option>
            <option value="1024" selected>1024×1024</option>
            <option value="2048">2048×2048</option>
            <option value="4096">4096×4096</option>
            <option value="custom">自定義</option>
          </select>
        </div>

        <div class="control-group" id="custom-res" style="display: none;">
          <input type="number" id="custom-width" placeholder="寬" min="1" max="8192" value="1024">
          <span>×</span>
          <input type="number" id="custom-height" placeholder="高" min="1" max="8192" value="1024">
        </div>

        <button id="download-png">下載 PNG</button>
        <button id="download-svg" class="secondary">下載 SVG</button>
        <button id="copy-image" class="secondary">複製圖片</button>
      </div>

      <div class="preview-shell" id="preview" aria-live="polite"></div>
    </section>
  </main>

  <script>
    (() => {
      const input = document.getElementById("svg-input");
      const preview = document.getElementById("preview");
      const status = document.getElementById("status");
      const resolutionSelect = document.getElementById("resolution");
      const customResDiv = document.getElementById("custom-res");
      const customWidth = document.getElementById("custom-width");
      const customHeight = document.getElementById("custom-height");
      const downloadPngBtn = document.getElementById("download-png");
      const downloadSvgBtn = document.getElementById("download-svg");
      const copyImageBtn = document.getElementById("copy-image");
      const STORAGE_KEY = "svg-inline-preview";

      const sample = `<svg viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="140" height="140" rx="24" fill="url(#grad)" />
  <circle cx="80" cy="80" r="46" fill="#0f172a" opacity="0.08" />
  <path d="M80 34 L110 120 H50 Z" fill="#0f172a" opacity="0.78" />
</svg>`;

      function setStatus(message) {
        status.textContent = message;
      }

      function render(raw) {
        const trimmed = (raw || "").trim();
        if (!trimmed) {
          preview.replaceChildren();
          setStatus("貼上 SVG 語法後即可立即顯示。");
          localStorage.removeItem(STORAGE_KEY);
          updateButtonStates(false);
          return;
        }

        try {
          const doc = new DOMParser().parseFromString(trimmed, "image/svg+xml");
          const parseError = doc.querySelector("parsererror");
          if (parseError) throw new Error(parseError.textContent || "解析失敗");
          const svg = doc.documentElement;
          if (svg.nodeName.toLowerCase() !== "svg") throw new Error("根節點必須是 <svg>");

          svg.removeAttribute("width");
          svg.removeAttribute("height");
          svg.setAttribute("preserveAspectRatio", svg.getAttribute("preserveAspectRatio") || "xMidYMid meet");
          svg.setAttribute("width", "100%");
          svg.setAttribute("height", "100%");

          const clone = document.importNode(svg, true);
          preview.replaceChildren(clone);
          setStatus("預覽已更新，內容已儲存到本機。");
          localStorage.setItem(STORAGE_KEY, trimmed);
          updateButtonStates(true);
        } catch (error) {
          preview.replaceChildren();
          setStatus(`無法渲染：${error.message}`);
          updateButtonStates(false);
        }
      }

      function updateButtonStates(enabled) {
        downloadPngBtn.disabled = !enabled;
        downloadSvgBtn.disabled = !enabled;
        copyImageBtn.disabled = !enabled;
      }

      function getResolution() {
        const resValue = resolutionSelect.value;
        if (resValue === "custom") {
          return {
            width: parseInt(customWidth.value) || 1024,
            height: parseInt(customHeight.value) || 1024
          };
        }
        const size = parseInt(resValue);
        return { width: size, height: size };
      }

      async function svgToPng(width, height) {
        const svgElement = preview.querySelector("svg");
        if (!svgElement) {
          throw new Error("沒有可用的 SVG");
        }

        const svgData = new XMLSerializer().serializeToString(svgElement);
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");

        // 白色背景
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, width, height);

        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob((blob) => {
              if (blob) {
                resolve(blob);
              } else {
                reject(new Error("無法生成圖片"));
              }
            }, "image/png");
          };
          img.onerror = () => reject(new Error("圖片載入失敗"));
          img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
        });
      }

      function downloadBlob(blob, filename) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // 處理解析度選擇
      resolutionSelect.addEventListener("change", () => {
        if (resolutionSelect.value === "custom") {
          customResDiv.style.display = "flex";
        } else {
          customResDiv.style.display = "none";
        }
      });

      // 下載 PNG
      downloadPngBtn.addEventListener("click", async () => {
        try {
          setStatus("正在生成 PNG...");
          const { width, height } = getResolution();
          const blob = await svgToPng(width, height);
          downloadBlob(blob, `svg-export-${width}x${height}.png`);
          setStatus(`PNG 已下載 (${width}×${height})`);
        } catch (error) {
          setStatus(`下載失敗：${error.message}`);
        }
      });

      // 下載 SVG
      downloadSvgBtn.addEventListener("click", () => {
        try {
          const svgElement = preview.querySelector("svg");
          if (!svgElement) {
            throw new Error("沒有可用的 SVG");
          }
          const svgData = new XMLSerializer().serializeToString(svgElement);
          const blob = new Blob([svgData], { type: "image/svg+xml" });
          downloadBlob(blob, "svg-export.svg");
          setStatus("SVG 已下載");
        } catch (error) {
          setStatus(`下載失敗：${error.message}`);
        }
      });

      // 複製圖片
      copyImageBtn.addEventListener("click", async () => {
        try {
          setStatus("正在複製圖片...");
          const { width, height } = getResolution();
          const blob = await svgToPng(width, height);
          await navigator.clipboard.write([
            new ClipboardItem({ "image/png": blob })
          ]);
          setStatus(`圖片已複製到剪貼簿 (${width}×${height})`);
        } catch (error) {
          setStatus(`複製失敗：${error.message}`);
        }
      });

      const cached = localStorage.getItem(STORAGE_KEY);
      input.value = (cached && cached.trim()) || sample;
      render(input.value);

  <script src="app.js" defer></script>
</body>
</html>
